services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: ticketing_main
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketing -d ticketing_main"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  django-api:
    build:
      context: ./django-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://ticketing:dev@postgres:5432/ticketing_main
      REDIS_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: config.settings
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./django-api:/app
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
